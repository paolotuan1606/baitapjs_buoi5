<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1>Tra cứu tuyển sinh</h1>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Nhập điểm chuẩn </label>
              <input type="text" id="diemChuan" class="form-control">
            </div>
            <div class="form-group">
              <label>Nhập điểm môn Văn </label>
              <input type="text" id="diemVan" class="form-control">
            </div>
            <div class="form-group">
              <label>Nhập điểm môn Toán </label>
              <input type="text" id="diemToan" class="form-control">
            </div>
            <div class="form-group">
              <label>Nhập điểm môn Anh </label>
              <input type="text" id="diemAnh" class="form-control">
            </div>
            <div class="form-group">
              <label for="khuVuc">Chọn khu vực ưu tiên:</label>
              <select class="form-control" id="khuVuc">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>X</option>
              </select>
            </div>
            <div class="form-group">
              <label for="doiTuong">Chọn đối tượng ưu tiên:</label>
              <select class="form-control" id="doiTuong">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>0</option>
              </select>
            </div>
            <button type="button" class="btn btn-success" onclick="diemThi()">Xác nhận</button>
          </div>
          <div id="cardFooter" class="card-footer text-muted">

          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
